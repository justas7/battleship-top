<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <header><h1>Battleship</h1></header>

    <main>
      <div class="endGameMessage"></div>
      <section>
        <div class="aiContainer">
          <h2>AI's board</h2>
          <div id="aiBoard" class="board"></div>
          <div class="aiOverlay">
            <div class="ModalContent">
              <div class="playBtnContainer">
                <button class="play" type="button">Play</button>
              </div>
            </div>
          </div>
        </div>
        <div class="playerContainer">
          <h2>Player's board</h2>
          <div id="playerBoard" class="board"></div>
          <div class="pOverlay hidden">
            <div class="ModalContent">
              <div class="playAgainBtnContainer">
                <button class="playAgain" type="button">Play Again</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer><p>*Hold ship to drag around or double click to rotate</p></footer>
  </body>
</html>
